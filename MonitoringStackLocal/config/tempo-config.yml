stream_over_http_enabled: true
server:
  http_listen_port: 3200
  log_level: info
compactor:
  compaction:
    block_retention: 100h
    
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal: 
      path: /tmp/tempo/wal

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]