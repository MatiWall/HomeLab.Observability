[server]
protocol = "http"
http_port = 3000
root_url = "%(protocol)s://%(domain)s:%(http_port)s/"
serve_from_sub_path = false


[auth]
disable_login_form = false
disable_signout_menu = false

[users]
allow_sign_up = true

[log]
mode = "console"
level = "info"

[analytics]
reporting_enabled = true

[dashboard]
default_home_dashboard_id = 1

[metrics]
enabled = true

[alerting]
enabled = false

[plugins]
enable_alpha = true

[auth.anonymous]
enabled = true